<div class="teddy-bear">
  <div class="teddy-text">
    <h4>{{hotel?.name}}</h4>
    <span class="w-line"> </span>
    <img [src]="hotel?.images[1]" alt=""  class="img-responsive">
  </div>
  <div class="teddy-follow">
    <ul>
      <li class="folw-h"><h3>{{hotel?.socnet.followers}}</h3>
        <p>Followers</p>
      </li>
      <li><h3>{{hotel?.socnet.following}}</h3>
        <p>Following</p>
      </li>
    </ul>
  </div>
</div>
